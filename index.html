                    <h1 id="nc1"></h1>
                    <div class="container social_handlers " >
                        <a href="#" class="fa fa-facebook social_handlers_icon "></a>
                        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="fa fa-twitter  "

                </div>

                <div class="col-sm"  >

                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"

                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="" class="d-block w-100 img-fluid news_slide_img" height="20%" width="20%"

                                    <h5 class="news_slide_head"></h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="" class="d-block w-100 img-fluid news_slide_img" alt="">

                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="news_slide_head"></h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="" class="d-block w-100 img-fluid news_slide_img" alt="">

                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="news_slide_head"></h5>
                                </div>
                            </div>
                        </div>

                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">

                            <span class="sr-only">Next</span>

                </div>


            </div>

                    <div class="next_news_body"></div>
                    <button type="button" class="btn btn-outline-success" onclick="load_news(0)">Read More</button>

            </li>
            <li class="media my-4">

                    <button type="button" class="btn btn-outline-success " onclick="load_news(2)">Read More</button>

            </li>
